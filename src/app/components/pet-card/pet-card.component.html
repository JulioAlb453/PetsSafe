<div class="pet-card">
    <img [src]="pet.image" alt="{{ pet.name }}" />
    <h3>{{ pet.name }}</h3>
    <p>Sexo: {{ pet.sexo }}</p>
    <p>size: {{ pet.zise }}</p>
    <p>Localizacion: {{ pet.localizacion }}</p>
  
    <div class="pet-trait">
      {{ pet.trait }}
    </div>
  
    <button *ngIf="showButton" [routerLink]="['/adopcion', pet.id]" class="view-more-button">Ver m√°s</button>
  </div>
