<div class="container">
  <div class="content-wrapper">
    <h2>Solicitud de Adopción</h2>
    
    <form [formGroup]="solicitudForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label for="fechaAdopcion">Fecha de Adopción:</label>
        <input type="date" id="fechaAdopcion" formControlName="fechaAdopcion" />
        <div *ngIf="solicitudForm.get('fechaAdopcion')?.invalid && solicitudForm.get('fechaAdopcion')?.touched">
          <small *ngIf="solicitudForm.get('fechaAdopcion')?.errors?.['required']">
            La fecha es requerida.
          </small>
        </div>
      </div>

      <div class="form-row">
        <label for="localizacion">Localización:</label>
        <input id="localizacion" formControlName="localizacion" />
        <div *ngIf="solicitudForm.get('localizacion')?.invalid && solicitudForm.get('localizacion')?.touched">
          <small *ngIf="solicitudForm.get('localizacion')?.errors?.['required']">
            La localización es requerida.
          </small>
          <small *ngIf="solicitudForm.get('localizacion')?.errors?.['minlength']">
            La localización debe tener al menos {{ solicitudForm.get('localizacion')?.errors?.['minlength'].requiredLength }} caracteres.
          </small>
        </div>
      </div>

      <h3>Información del Rescatista</h3>
      <div class="form-row">
        <label for="rescatistaNombre">Nombre:</label>
        <input id="rescatistaNombre" [value]="rescatistaInfo?.nombre" disabled />
      </div>

      <div class="form-row">
        <label for="rescatistaTelefono">Teléfono:</label>
        <input id="rescatistaTelefono" [value]="rescatistaInfo?.numTelefono" disabled />
      </div>

      <h3>Información de la Mascota</h3>
      <div class="form-row">
        <label for="mascotaNombre">Nombre:</label>
        <input id="mascotaNombre" [value]="mascotaInfo?.nombre" disabled />
      </div>

      <div class="form-row">
        <label for="mascotaSexo">Sexo:</label>
        <input id="mascotaSexo" [value]="mascotaInfo?.sexo" disabled />
      </div>
      <div class="form-row">
        <label for="mascotaEdad">Edad:</label>
        <input id="mascotaEdad" [value]="mascotaInfo?.edad" disabled />
      </div>
      <div class="form-row">
        <label for="mascotaPadecimiento">Padecimiento:</label>
        <input id="mascotaPadecimiento" [value]="mascotaInfo?.padecimiento" disabled />
      </div>

      <button class="submit-button" type="submit" [disabled]="solicitudForm.invalid || loading">Enviar Solicitud</button>
      <div *ngIf="loading">Enviando solicitud...</div>
      <div *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
</div>
